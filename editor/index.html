<!doctype html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<div id="grid">
</div>

<div id="controls">
  <div id="controls-palette">
    <h2>palette</h2>
    <div id="palette">
      <div>
        <span>&nbsp;</span>
        <span>─</span>
        <span>│</span>
        <span>┌</span>
        <span>┐</span>
        <span>└</span>
        <span>┘</span>
        <span>├</span>
        <span>┤</span>
        <span>┬</span>
        <span>┴</span>
        <span>┼</span>
      </div>
    </div>
  </div>
  <div id="controls-display">
    <h2>display</h2>
    <div>
      <span class="toggle on" id="toggle-grid"></span> grid
    </div>
  </div>
  <div id="controls-view">
    <div>
      <h2>sector</h2>
      <div>0, 0</div>
      <div>
        <span>←</span>
        <span>↑</span>
        <span>→</span>
        <span>↓</span>
      </div>
    </div>
    <div>
      <h2>tile</h2>
      <div>0, 0</div>
      <div>
        <span>←</span>
        <span>↑</span>
        <span>→</span>
        <span>↓</span>
      </div>
    </div>
  </div>
  <div id="controls-layers">
    <h2>layers</h2>
    <span></span>
  </div>
</div>

<script src="script.js"></script>
